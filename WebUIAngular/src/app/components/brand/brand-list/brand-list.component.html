<ul class="list-group">
    <li routerLink="car" 
    [class]="getAllCategoryClass()">Tüm Markalar</li>
    <li
      *ngFor="let brand of brands"
      (click)="setCurrentBrand(brand)"
      routerLink="cars/brand/{{brand.id}}"
      [class]="getCurrentBrandClass(brand)">
      {{ brand.name }}
    </li>
  </ul>
  
  <h5 *ngIf="currentBrand">{{ currentBrand.name }}</h5>
  
  <div class="form-group">
    <label for="filterText">Ürün Arama</label>
    <input [(ngModel)]="filterText" 
    type="text" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz"/>
    <div *ngIf="filterText.length>2" class="alert alert-success">
      {{filterText}}  adlı ürünü aradınız
    </div>
  </div>
