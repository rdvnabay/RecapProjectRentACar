<div class="form-group">
  <label for="filterText">Ürün Arama</label>
  <input [(ngModel)]="filterText" 
  type="text" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz"/>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}}  adlı ürünü aradınız
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Kdv</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | filterCars:filterText">
      <td>{{ car.name }}</td>
      <td>{{ car.dailyPrice | currency }}</td>
      <td>{{ car.dailyPrice | vatAdded: 18 | currency }}</td>
      <td><button (click)="addToCart(car)" 
         type="button" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
  </tbody>
</table>
